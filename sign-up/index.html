<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>SignUp</title>

    
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <!-- Custom styles for this template -->
    <link href="../sign-in/sign-in.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="m-auto">

  <div class="row">

      <div class="col justified">
        <img class="center-cropped" src="../assets/logo.png" alt="">
      </div>
      <div class="col-2"></div>
      <div class="col form-signin">
        <form>
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
      
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="netid@utdallas.edu">
            <label for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingConfirm" placeholder="Password">
            <label for="floatingConfirm">Confirm Password</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Account Type">
              <option selected></option>
              <option value="1">Student</option>
              <option value="2">Tutor</option>
            </select>
            <label for="floatingSelect">Account Type</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <p class="mt-1 mb-0 text">Already have an account?</p>
          <button class="mv-0 btn btn-link" type="button">Log In!</button>
          <p class="mt-5 mb-5 text-muted">Team 11 &copy; 2023</p>
        </form>
      </div>
      
    </div>  

</main>


    
  </body>
</html>
