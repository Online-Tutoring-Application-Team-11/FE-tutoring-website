<main class="container">
  <div class="card m-2 d-flex" style="width: 80%;">

      <h3 class="m-3 fw-normal">Tutor Profile</h3>
    
      <div class="row">
        <div class="col-8 m-3">

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">

            <div class="col">

            </div>
          </div>
        
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputDisabled" disabled placeholder="netid@utdallas.edu" value="jad200000@utdallas.edu">

          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingTextarea2" placeholder="Comment" style="height: 10rem;"></textarea>

          </div>
          <label for="floatingSelect">Subjects</label>

            <option value="2">Physics: Mechanics</option>
            <option value="3">Programming Language Paradigms</option>
